<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Paragraph Text</title>
</head>
<body>
  <p id="myPara">Original paragraph text.</p>
  <button onclick="changeText()">Click Me</button>

  <script>
    function changeText() {
      document.getElementById("myPara").textContent = "Text has been changed!";
    }
  </script>
</body>
</html>
