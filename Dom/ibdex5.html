<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>
</head>
<body>
    
    <div id = "parent">
        <button id = "child">I am a Button</button>
    </div>

    <script>
        const parent_key = document.getElementById("parent")
        const child_key = document.getElementById("child")

        parent_key.addEventListener("click",()=>{
            alert("parent clicked")
        })
        child_key.addEventListener("click",()=>{
            alert("child clicked")
        })
    </script>
</body>
</html>
